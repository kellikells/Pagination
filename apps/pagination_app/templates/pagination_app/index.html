<body>



    <form action='/pagination/leads/info/' method='post' id='paginationForm'>
        {% csrf_token %}

        <div class='row' style='padding: 20px 10px 0 10px;'>
            <div class='col-5'>
                <div class='row'>
                    <div class='col-2'>
                        <label for='name'>Name</label>
                    </div>
                    <div class='col-8'>

                        <input type='text' name='name'>
                        <!-- </form> -->
                    </div>
                </div>
            </div>

            <div class='col'>
                <div class='row'>
                    <div class='col-1'>
                        <label for='start_date'>Date From:</label>
                    </div>
                    <div class='col-5'>


                        <input type='text' name='date_from' id='date_from'>
                        <!-- </form> -->

                    </div>

                    <div class='col-1'>
                        <label for='end_date'>Date To:</label>
                    </div>
                    <div class='col-5'>

                        <input type='text' name='date_to' id='date_to'>


                    </div>
                </div>
            </div>
        </div>
        <div class='row justify-content-end' style='padding: 20px 50px 0 10px; display:flex; justify-content: end;'>

            <div class="row" id='page_num_placeholder'></div>

            <input type='hidden' name='page_number' value='1'>
            <a href="#" data-value='1'>Page 1</a> <a href="#" data-value='1'>Page 2</a>

        </div>
    </form>


    <div class='container'>
        <table class='table table-striped table-bordered' id='table_placeholder'>
            <thead>
                <tr>
                    <th scope='row'>leads_id</th>
                    <th scope='row'>first name</th>
                    <th scope='row'>last name</th>
                    <th scope='row'>registered datetime</th>
                    <th scope='row'>email</th>
                </tr>
            </thead>
            <tbody>

                <!-- <div id="table_placeholder"></div> -->

            </tbody>
        </table>

    </div>


    <script>
        function submitAjaxform() {

            console.log('submitAjaxform()')
            console.log('data')
            console.log($('#paginationForm').serialize())
            console.log($('#paginationForm'))


            $.ajax({
                method: 'post',
                url: $('#paginationForm').attr('action'),
                data: $('#paginationForm').serialize(),
                success: function (serverResponse) {
                    $('#table_placeholder').html(serverResponse)
                }
            });
        }

        function delay(callback, ms) {
            var timer = 0;
            return function () {
                var context = this, args = arguments;
                clearTimeout(timer);
                timer = setTimeout(function () {
                    callback.apply(context, args);
                }, ms || 0);
            };
        }

        // $('#input').keyup(delay(function (e) {
        //     console.log('Time elapsed!', this.value);
        // }, 500));

        // name input
        $('input[name=name]').keyup(function () {
            submitAjaxform();
        });

        // dates input
        $('input[name=date_from], input[name=date_to]').keyup(delay(function (e) {

            submitAjaxform();
        }, 1500));

        // page input
        $('input[name=page_number]').click(function () {

            submitAjaxform();
        })

    </script>
